<!DOCTYPE html>
<html>
<head>
  <title>Background Music</title>
  <style>
    #music-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website!</h1>
  
  <audio id="bg-music" loop>
    <source src="bm.mp3" type="audio/mpeg">
  </audio>
  
  <button id="music-player" onclick="toggleMute()">Mute/Unmute</button>
  
  <script>
    var bgMusic = document.getElementById("bg-music");
    
    function toggleMute() {
      if (bgMusic.muted) {
        bgMusic.muted = false;
        document.getElementById("music-player").textContent = "Mute";
      } else {
        bgMusic.muted = true;
        document.getElementById("music-player").textContent = "Unmute";
      }
    }
  </script>
</body>
</html>
